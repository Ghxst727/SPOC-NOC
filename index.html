<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three Vertical Sections</title>
    <style>
        body {
            margin: 10px;
            padding: 0;
            background-color: lightgrey;
        }

        .container {
            height: 400px;
        }

        .section {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .section-one {
            height: 150px;
            background-color: white;
            text-align: center;
        }

        .section-two {
            height: 50px;
            background-color: navy;
            color: white;
            text-align: center;
        }

        .section-three {
            height: 200px;
            background-color: lemonchiffon;
            text-align: center;
        }
    </style>
</head>

<body>

    <div class="container">
        <!-- Section 1: White background with company logo -->
        <div class="section section-one">
            <img src="https://upload.wikimedia.org/wikipedia/commons/b/b1/NYC_DOE_Logo.png" alt="Company Logo" width="10%" />
        </div>

        <!-- Section 2: Navy background with system notification -->
        <div class="section section-two">
            <p>System Notification: Please check your system status.</p>
        </div>

        <!-- Section 3: Lemon lime background with SPOC Network Operations Center -->
        <div class="section section-three">
            <p>SPOC Network Operations Center</p>
        </div>
    </div>

</body>

</html>

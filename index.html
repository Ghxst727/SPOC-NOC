<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

</head>

<body>

    <div id="navbarLogo">

        <img src="https://media.licdn.com/dms/image/v2/D4E0BAQGTTt9ikW-zFw/company-logo_200_200/company-logo_200_200/0/1698848446035/the_division_of_instructional_and_information_technology_logo?e=2147483647&v=beta&t=kA1TIMl97kTFZ5oVtd1007s6rLZp83_MA4A1_jBoyf8"

    <div id="navbarSM">

        <div id="navbarMain">
            <p>SPOC Network Operations Center</p>
        </div>
</nav>
<h1 id="dashboardH1">At a Glance</h1>
<div class="dashboard">
    <div class="row">
        <div class="card">
            <h2>Bandwidth <span class="alert">&#9888;</span></h2>
        </div>
        <div class="card">
            <h2>Network Health <span class="alert">&#9888;</span></h2>
        </div>
    </div>
    <div class="row">
        <div class="card">
            <h2>Tickets</h2>
            <p># of open tickets</p>
        </div>
        <div class="card">
            <h2>Wireless</h2>
            <p># of devices using Wi-Fi</p>
        </div>
        <div class="card">
            <h2>Access Points</h2>
            <p># of access points</p>
        </div>
        <div class="card">
            <h2>POS</h2>
            <p># of point-of-sale machines in use</p>
        </div>
    </div>
</div>
